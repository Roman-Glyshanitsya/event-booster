<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/event-booster/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/event-booster/index.js"></script>
    <link rel="stylesheet" crossorigin href="/event-booster/assets/index-N8awP6aL.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <a href="index.html" class="header__logo__link">
      <picture>
        <source
          srcset="/event-booster/assets/logo-desktop-FnbelJvw.png"
          media="(min-width: 1200px)"
        />
        <source srcset="/event-booster/assets/logo-tablet-DbUFbpEn.png" media="(min-width: 768px)" />
        <source
          srcset="/event-booster/assets/logo-mobile@2x-yLftQ0iz.png"
          media="(max-width: 767px)"
        />
        <img class="heder__logo__image" src="#" alt="logo" />
      </picture>
    </a>
    <h1 class="header__title">
      FIND BEST EVENTS <br />
      AROUND THE WORLD
    </h1>
    <form class="header__form">
      <label class="header__form__label">
        <input
          name="searchQuery"
          id="searchQuery"
          class="header__form__input"
          type="text"
          placeholder="Start searching"
        />
        <button class="header__form__button">
          <svg class="header__form__button__icon">
            <use href="../img/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </label>
      <label class="header__form__label">
        <input
          class="header__form__input"
          type="text"
          placeholder="Choose country"
        />
        <button class="header__form__button">
          <svg
            class="header__form__button__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="8"
            viewBox="0 0 13 8"
            fill="none"
          >
            <path d="M6.5 8L0.00480968 0.5L12.9952 0.499999L6.5 8Z" />
          </svg>
        </button>
      </label>
    </form>
  </div>
</header>

    <main>
      <section class="cards__section">
  <div class="container">
    <ul class="cards__list"></ul>
    <ul class="cards__pagination-list">
      <!-- <li class="pagination__item">
        <button class="pagination__button active" data-page="1">1</button>
      </li>
      <li class="pagination__item">
        <button class="pagination__button" data-page="2">2</button>
      </li>
      <li class="pagination__item">
        <button class="pagination__button" data-page="3">3</button>
      </li> -->
    </ul>
  </div>
</section>

    </main>

  </body>
</html>
